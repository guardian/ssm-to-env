# Find full documentation here https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
name: CI

on:
  pull_request:

  # Manual invocation.
  workflow_dispatch:

  push:
    branches:
      - main
jobs:
  CI:
    runs-on: ubuntu-latest

    # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
    permissions:
      # required by aws-actions/configure-aws-credentials
      id-token: write
      contents: read
    # Checkout submodules as we're including nest-secrets
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Setup AWS credentials to enable uploading to S3 for Riff-Raff.
      # See https://github.com/aws-actions/configure-aws-credentials
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Run script/ci
        run: ./script/ci.sh

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          buildNumber: ${{ env.GITHUB_RUN_NUMBER }}
          projectName: deploy::ssm-to-env
          configPath: riff-raff.yml
          contentDirectories: |
            ssm-to-env:
              - wrapper-script/ssm-to-env.zip
            ssm-to-env-lambda-example:
              - packages/lambda/dist/ssm-to-env-lambda-example.zip
            cloudformation:
              - packages/cdk/cdk.out/SsmToEnv-CODE.template.json
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
