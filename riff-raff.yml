regions: [eu-west-1]
stacks: [deploy]
deployments:
  ssm-to-env:
    type: aws-lambda-layer
    dependencies: [cloudformation]
    actions:
      - uploadLayer
      - updateLayer
    parameters:
      fileName: ssm-to-env.zip
      layerName: ssm-to-env-layer
  ssm-to-env-lambda-example:
    type: aws-lambda
    dependencies: [cloudformation, ssm-to-env]
    actions:
      - uploadLambda
      - updateLambda
    parameters:
      fileName: ssm-to-env-lambda-example.zip
      lookupByTags: true
  cloudformation:
    type: cloud-formation
    app: ssm-to-env
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: ssm-to-env
      templateStagePaths:
        CODE: SsmToEnv-CODE.template.json
      cloudFormationStackByTags: false